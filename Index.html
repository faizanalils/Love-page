<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Test ❤️</title>

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: pink;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 10px 25px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
    }

    #noBtn {
        position: relative;
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="text">Do you love me? ❤️</h1>
    <button onclick="yesClick()">Yes</button>
    <button id="noBtn" onclick="noClick()">No</button>
</div>

<script>
    let page = 1;

    function yesClick() {
        document.getElementById("text").innerText = "I knew it 😍❤️";
    }

    function noClick() {
        if (page === 1) {
            page = 2;
            document.getElementById("text").innerText =
                "Ek baar phir soch lo 💖";
        }
        else if (page === 2) {
            page = 3;
            document.getElementById("text").innerText =
                "Man bhi jao, kitna code likhwaogi 😜";

            // ab no button bhagne lagega
            document.getElementById("noBtn")
                .addEventListener("mouseover", moveButton);
        }
    }

    function moveButton() {
        let x = Math.random() * (window.innerWidth - 120);
        let y = Math.random() * (window.innerHeight - 60);

        const btn = document.getElementById("noBtn");
        btn.style.position = "absolute";
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }
</script>

</body>
</html>
